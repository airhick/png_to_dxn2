<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PNG to Transparent Converter</title>
</head>
<body>
    <h1>Convertisseur PNG avec Couleur Transparente</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="file">Choisir une image PNG :</label>
        <input type="file" id="file" name="file" accept="image/png" required><br><br>

        <label for="color">Choisir une couleur :</label>
        <input type="color" id="color" name="color" value="#ff0000" required><br><br>

        <button type="submit">Convertir</button>
    </form>
</body>
</html>
